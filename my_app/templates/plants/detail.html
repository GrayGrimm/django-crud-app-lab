{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/plants/plant-detail.css' %}" />
{% endblock %}
{% block content %}
<section class="plant-container">
    <div class="plant-details">
        <h1>{{ plant.name }}</h1>
        <p class="page-content"> {{ plant.name }} is of the {{ plant.variety }} variety</p>
        <p class="page-content"> It is a {{ plant.category }}.</p>
    </div>
</section>
{% endblock %}
