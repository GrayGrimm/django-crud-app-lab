{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/plants/plant-detail.css' %}" />
{% endblock %} {% block content %}
<section class="plant-container">
  <div class="plant-details">
    <h1>{{ plant.name }}</h1>
    <p>{{ plant.name }} is of the {{ plant.variety }} variety</p>
    <p>It is a {{ plant.category }}.</p>
  </div>
  <div class="plant-actions">
    <a href="{% url 'plant-update' plant.id %}" class="btn warn">Update Plant</a>
  </br></br></br>
    <a href="{% url 'plant-delete' plant.id %}" class="btn danger">Remove from Garden</a>
  </div>
</section>
{% endblock %}
