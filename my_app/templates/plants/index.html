{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/plants/plant-index.css' %}" />
{% endblock %} {% block content %}
<section class="card-container">
    {% for plant in plants %}
    <div class="card">
        <div class="card-content">
            <a href="{% url 'plant-detail' plant.id %}">
                <h2 class="card-title">{{ plant.name }}</h2>
            </a>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
